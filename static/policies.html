<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Policies | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/helpers.js"></script>
  </head>
  <body>
    <header>
      <h2>
        Policies
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div class="table-wrapper">
          <div id="table-error"></div>
          <table id="table" class="table">
            <thead>
              <tr>
                <th>Virtual host</th>
                <th data-sort-key="name" class="left">Name</th>
                <th class="left">Pattern</th>
                <th class="left">Apply to</th>
                <th class="left">Definition</th>
                <th class="left">Priority</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <form method="put" id="createPolicy" class="form card">
        <h3>Add/update policy</h3>
        <label>
          <span>Virtual host</span>
          <select name="vhost" required></select>
        </label>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Pattern</span>
          <input type="text" name="pattern" required>
        </label>
        <label>
          <span>Apply to</span>
          <select name="apply-to" required>
            <option value="all">Exchanges & Queues</option>
            <option value="exchanges">Exchanges</option>
            <option value="queues">Queues</option>
          </select>
        </label>
        <label>
          <span>Definition</span>
          <textarea name="definition" placeholder='{ "key": value }'></textarea>
          <div id="dataTags" class="label">
            <a class="arg-tooltip" data-tag="max-length">Max length
              <span class="tooltiptext">How many (ready) messages a queue can contain before it starts to drop them from its head.</span>
            </a> |
            <a class="arg-tooltip" data-tag="max-length-bytes">Max length bytes
              <span class="tooltiptext">The max length of a queue in bytes.</span>
            </a> |
            <a class="arg-tooltip" data-tag="message-ttl">Message TTL
              <span class="tooltiptext">How long a message published to a queue can live before it is discarded (milliseconds).</span>
            </a> |
            <a class="arg-tooltip" data-tag="overflow">Overflow behaviour
              <span class="tooltiptext">This determines what happens to messages when the maximum length of a queue is reached. Valid value are reject-publish.</span>
            </a> |
            <a class="arg-tooltip" data-tag="expires">Auto expire
              <span class="tooltiptext">How long a queue can be unused for before it is automatically deleted (milliseconds).</span>
            </a> |
            <a class="arg-tooltip" data-tag="dead-letter-exchange">Dead letter exchange
              <span class="tooltiptext">Optional name of an exchange to which messages will be republished if they are rejected or expire.</span>
            </a> |
            <a class="arg-tooltip" data-tag="dead-letter-routing-key">Dead letter routing key
              <span class="tooltiptext">Optional replacement routing key to use when a message is dead-lettered. If not set, the message's original routing key will be used.</span>
            </a> |
            <a class="arg-tooltip" data-tag="federation-upstream">Federation upstream
              <span class="tooltiptext">Chooses a specific upstream set to use for federation. Incompatible with federation-upstream-set.</span>
            </a> |
            <a class="arg-tooltip" data-tag="federation-upstream-set">Federation upstream set
              <span class="tooltiptext">Chooses the name of a set of upstreams to use with federation, or "all" to use all upstreams. Incompatible with federation-upstream.</span>
            </a> |
            <a class="arg-tooltip" data-tag="delivery-limit">Delivery limit
              <span class="tooltiptext">The number of times a message can be redelivered before dropped or dead-lettered</span>
            </a>

          </div>
        </label>
        <label>
          <span>Priority</span>
          <input type="number" name="priority" value="0" max="10" min="-10" step="1" required>
        </label>
        <button type="submit" class="btn-primary">Add policy</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      /* globals avalanchemq */
      avalanchemq.vhosts.addVhostOptions('createPolicy')

      let url = '/api/policies'
      const vhost = window.sessionStorage.getItem('vhost')
      if (vhost && vhost !== '_all') {
        url += '/' + encodeURIComponent(vhost)
      }
      const tableOptions = {
        url,
        keyColumns: ['vhost', 'name'],
        pagination: true,
        columnSelector: true,
        search: true
      }
      const policiesTable = avalanchemq.table.renderTable('table', tableOptions, (tr, item) => {
        avalanchemq.table.renderCell(tr, 0, item.vhost)
        avalanchemq.table.renderCell(tr, 1, item.name)
        avalanchemq.table.renderCell(tr, 2, item.pattern)
        avalanchemq.table.renderCell(tr, 3, item['apply-to'])
        avalanchemq.table.renderCell(tr, 4, JSON.stringify(item.definition))
        avalanchemq.table.renderCell(tr, 5, item.priority)
        const btn = document.createElement('button')
        btn.classList.add('btn-danger')
        btn.innerHTML = 'Delete'
        btn.onclick = function () {
          const name = encodeURIComponent(item.name)
          const vhost = encodeURIComponent(item.vhost)
          const url = '/api/policies/' + vhost + '/' + name
          if (window.confirm('Are you sure? This policy cannot be recovered after deletion.')) {
            avalanchemq.http.request('DELETE', url)
              .then(() => {
                avalanchemq.dom.removeNodes(tr)
              }).catch(avalanchemq.http.standardErrorHandler)
          }
        }
        avalanchemq.table.renderCell(tr, 6, btn, 'right')
      })

      document.querySelector('#createPolicy').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new window.FormData(this)
        const name = encodeURIComponent(data.get('name').trim())
        const vhost = encodeURIComponent(data.get('vhost'))
        const url = '/api/policies/' + vhost + '/' + name
        const body = {
          pattern: data.get('pattern').trim(),
          definition: avalanchemq.dom.parseJSON(data.get('definition')),
          'apply-to': data.get('apply-to'),
          priority: parseInt(data.get('priority'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            policiesTable.fetchAndUpdate()
            evt.target.reset()
          }).catch(avalanchemq.http.standardErrorHandler)
      })
      document.querySelector('#dataTags').onclick = e => {
        window.avalanchemq.helpers.argumentHelperJSON("definition",e)
      }
    </script>
  </body>
</html>

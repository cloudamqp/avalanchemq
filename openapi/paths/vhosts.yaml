---
"/vhosts":
  get:
    tags:
    - vhosts
    description: List all vhosts in the server.
    summary: Get all vhosts
    parameters: []
    operationId: GetVhosts
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/vhosts"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/vhosts/{name}":
  get:
    tags:
    - vhosts
    description: Find a specific vhost by name.
    summary: Get vhost
    parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the vhost
    operationId: GetVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/vhost"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  put:
    tags:
    - vhosts
    description: Create a new vhost.
    summary: Create vhost
    parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the vhost
    operationId: PutVhost
    responses:
      '204':
        description: The resource was created successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  delete:
    tags:
    - vhosts
    description: Remove a specific vhost by name.
    summary: Delete vhost
    parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the vhost.
    operationId: DeleteVhost
    responses:
      '204':
        description: The resource was deleted successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/vhosts/{name}/permissions":
  get:
    tags:
    - vhosts
    description: Get the permissions for a vhost.
    summary: Get vhost permissions
    parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the vhost
    operationId: GetVhostPermissions
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/permission"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

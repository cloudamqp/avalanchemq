---
"/exchanges":
  get:
    tags:
    - exchanges
    description: List all exchanges.
    summary: List exchanges
    parameters: []
    operationId: GetExchanges
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/exchanges"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/exchanges/{vhost}":
  get:
    tags:
    - exchanges
    description: List all exchanges for a specific vhost.
    summary: List exchanges by vhost
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost
    operationId: GetExchangesVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/exchanges"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/exchanges/{vhost}/{name}":
  get:
    tags:
    - exchanges
    description: Find a specific exchange by vhost and name.
    summary: List exchange
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: GetExchange
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/exchange"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  put:
    tags:
    - exchanges
    description: Create a new exchange, or update an existing exchange.
    summary: Create/update exchange
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: PutExchange
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "../openapi.yaml#/components/schemas/exchanges-PutExchangeRequestBody"
    responses:
      '204':
        description: The resource was created or updated successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  delete:
    tags:
    - exchanges
    description: Remove a specific exchange.
    summary: Delete exchange
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: DeleteExchange
    responses:
      '204':
        description: The resource were deleted successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/exchanges/{vhost}/{name}/bindings/source":
  get:
    tags:
    - exchanges
    description: List all bindings where the specific exchange is the source.
    summary: Bindings (source)
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: GetExchangeBindingsSource
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/bindings"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/exchanges/{vhost}/{name}/bindings/destination":
  get:
    tags:
    - exchanges
    description: List all bindings where the specific exchange is the destination.
    summary: Bindings (destination)
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: GetExchangeBindingsDestination
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/bindings"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/exchanges/{vhost}/{name}/publish":
  post:
    tags:
    - exchanges
    description: Publish a message to the specific exchange. Check the response body to understand if the message was successfully routed or not.
    summary: Publish message
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of exchange.
    operationId: PostExchangePublish
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "../openapi.yaml#/components/schemas/exchanges-PublishRequestBody"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/exchanges-publish"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

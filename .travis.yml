dist: xenial
sudo: false
language: crystal
addons:
  apt:
    sources: llvm-toolchain-xenial-6.0
    packages:
    - llvm-6.0-dev
install:
- shards install
jobs:
  include:
  - script: crystal spec
  - script: bin/ameba
  - stage: GitHub Release
    addons:
      apt:
        packages:
        - fakeroot
        - help2man
    script: build/deb 1
    deploy:
      provider: releases
      file_glob: true
      file: builds/*
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
notifications:
  slack:
    secure: 
